<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SketchPad</title>
</head>
<body>
    <header>
        <h1>SketchPad</h1>
        
    </header>

    <main>
        <div id="control-panel">
            <div id="control-draw" class="control-section">
                <button id="btnDraw">Create Grid</button>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="30" class="slider" id="size-slider">
                    <div class="center-label"><label for="size-slider" id="size-label">Select grid size</label></div>
                  </div>
            </div>
            <hr>
            <button id="btnClear" class="control-section">Clear Grid</button>
            <hr>
            <div id="control-color">
                <table>
                    <tr>
                        <td>
                            <label for="pen-color">
                                <div class="control-item">
                                    <span id="pen-dot" class="color-dot"></span>
                                    <input type="color" id="pen-color" name="pen-color" value="#e66465">
                                </div>
                            </label>
                        </td>
                        <td>
                            <p>Choose Colour</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="switch">
                                <div class="control-item">
                                    <input type="checkbox">
                                    <span id="btnRandomColor" class="toggle round" value="OFF"></span>
                                </div>
                            </label>
                        </td>
                        <td>
                            <p>Random Colours</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="pad-frame">
            <div id="pad-body" class="flex-container"></div>
        </div>
    </main>

    

    </div>
    <script src="main.js"></script> 
</body>
</html>
